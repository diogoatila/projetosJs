<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Kmh
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    
    <script>
        function calcular(){
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML += `<p>Sua velocidade atual é de ${vel} KMh!</p>`
        if (vel > 80){
           res.innerHTML += `<p>Você ultrapassou o limite de velocidade, Multado em ${vel}KMh</p>`
        }
           res.innerHTML += `<p>Tenha uma boa viagem!</p>`
            
        
        }
    </script>
</body>
</html>
